<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<img src="img/carrega.gif">
		</div>
	</div>

	<script src="biblioteca/bower_components/jquery/dist/jquery.min.js"></script>
<script>
	if (!localStorage.IP || !localStorage.PATH) window.location.assign('login/index.html');

	var caminhoRequisicao = "http://" + localStorage.getItem("IP") + "/" + localStorage.getItem("PATH") + "/";

	$.ajax({
		  url: caminhoRequisicao + 'controller/ping.php'
		, error: function(){ window.location.assign('login/index.html'); }
	}).done(function(data) { 
		window.location.assign((data == '1' && localStorage.usuario ? 'principal' : 'login') + '/index.html');
	});
</script>
</body>
</html>
