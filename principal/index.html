	<script>
		var usuario_Global = JSON.parse(localStorage.getItem('usuario'));

		$(document).ready(function() { 
			updateLibs();
		});

		function logoff() { 
			if (!confirm('Deseja sair da aplicação?')) return false;
			localStorage.removeItem('usuario');
			window.location.assign('index.html');
		}

		function updateUser() { 
			ajax({
				param: { 'updateUser': true },
				done: function(data) { 
					console.log(data);
					data = JSON.parse(data);
					console.log(data);
					if (data.debug == 'NO_VALID') { 
						var usuario_Global = JSON.parse(localStorage.getItem('usuario'));
					} else if (data.debug == 'OK') { 
						var usuario_Global = data;
						localStorage.setItem('usuario', JSON.stringify(usuario_Global));
					} else {
						alert(data.debug);
						localStorage.removeItem('usuario');
						window.location.assign('../');
					}
				}
			});
		}

		function updateLibs() { 
			importLib("../js/resolvConfig.full.js");
			importLib("../script.js");
			preInit();
		}

		function preInit() { 
			if ( 
				window['objParamGrade_Global'] != undefined && 
				window['ajax'] != undefined
			) { 
				$("#styleAdicional").html(""
					+ 	"<style>"
					+ 		"tr:hover > .celB{background-color: "+objParamGrade_Global.hoverTrTableColor+" !important;}"
					+ 	"</style>"
				);
				initComponet();
			} else { 
				setTimeout(() => { preInit(); }, 10);
			}
		}

		function importLib(path) { 
			let ext = (path.split('.')).pop();
			if (['js','css'].indexOf(ext.toLowerCase()) < 0) return false;

			return new Promise(function (resolve, reject) { 
				let client = new XMLHttpRequest();
				client.open("HEAD", path, true);
				client.onreadystatechange = function() { 
					if (this.readyState == 2) { 
						path += '?' + client.getResponseHeader("Last-Modified")
						$('body').append(
							ext.toLowerCase() == 'js'
							? `<script src="${path}"></`+`script>`
							: `<link rel="stylesheet" href="${path}">`
						);
					}
				}
				client.send();
			});
		}
	</script>
